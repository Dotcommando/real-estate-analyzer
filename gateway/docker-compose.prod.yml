version: '3.8'

services:

  gateway:
    image: node:18-alpine
    working_dir: /gateway
    command: sh -c "npm i && npm run build && npm run start:prod"
    volumes:
      - .:/gateway
    hostname: localhost
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
    env_file:
      - .env
    container_name: gateway
    networks:
      - common-net

networks:
  common-net:
    name: parser-network-1
