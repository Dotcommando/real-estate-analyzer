<div [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>City</mat-label>
    <mat-select [formControl]="form.controls.city" (selectionChange)="onCityChange($event.value)">
      <mat-option value="all">All Cyprus</mat-option>
      @for (cityData of rentLimits.cities; track cityData.city) {
        <mat-option [value]="cityData.city">{{ cityData.city }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Districts</mat-label>
    <mat-select formControlName="districts" multiple>
      @for (let district of selectedCityDistricts; track district) {
        <mat-option [value]="district">{{ district }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
