<mat-sidenav-container autosize>
  <mat-sidenav
    #sidenav
    class="sidenav"
    mode="side"
    fixedInViewport="true"
  >
    <div class="sidenav-content-wrapper">
      <h3>Menu</h3>
      <mat-list role="list">
        <mat-list-item role="listitem"><a routerLink="/search">Search</a></mat-list-item>
        <mat-list-item role="listitem"><a routerLink="/cookie-consent">Cookie Consent</a></mat-list-item>
        <mat-list-item role="listitem"><a routerLink="/">Add Invitation</a></mat-list-item>
      </mat-list>
    </div>

    <button
      mat-icon-button
      color="accent"
      aria-label="Close side menu"
      class="sidenav-close-button"
      (click)="sidenav.toggle()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-sidenav>

  <div class="app-container">
    <mat-toolbar color="primary" class="top-toolbar">
      <button mat-icon-button aria-label="Estate Index Menu" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/" class="site-name">Estate Index</a>
      <span class="spacer"></span>

      <button mat-icon-button (click)="toggleTheme()" [attr.aria-label]="(currentTheme$ | async) === 'dark' ? 'Switch to light theme' : 'Switch to dark theme'">
        <mat-icon>{{ (currentTheme$ | async) === 'dark' ? 'wb_sunny' : 'nights_stay' }}</mat-icon>
      </button>
    </mat-toolbar>

    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
