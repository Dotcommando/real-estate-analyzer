<div class="search-wrapper">
  <div class="search-form">
    <mat-tab-group
      (selectedIndexChange)="onTabIndexChange($event)"
      [(selectedIndex)]="activeTabIndex"
    >
      <mat-tab label="Rent">
        <mat-form-field>
          <mat-label>City</mat-label>
          <mat-select [formControl]="searchRentForm.controls.city" (selectionChange)="onCityChange($event.value, 'rent')">
            <mat-option value="all">All Cyprus</mat-option>
            @for (cityData of rentLimits.cities; track cityData.city) {
              <mat-option [value]="cityData.city">{{ cityData.city }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
<!--        <mat-form-field>-->
<!--          <mat-label>District</mat-label>-->
<!--          <mat-select [formControl]="searchRentForm.controls.district" [disabled]="!selectedCityDistricts" multiple>-->
<!--            @for (district of selectedCityDistricts; track district) {-->
<!--              <mat-option [value]="district">{{ district }}</mat-option>-->
<!--            }-->
<!--          </mat-select>-->
<!--        </mat-form-field>-->
        <ei-multi-autocomplete
          [options]="districtsExample"
          [formControl]="searchRentForm.controls.district"
        ></ei-multi-autocomplete>
        <div class="mat-elevation-z4">
          <ei-input-range
            ngDefaultControl
            [label]="'Price'"
            [range]="{ min: rentLimits.ranges.priceRange['min'], max: rentLimits.ranges.priceRange['max'] }"
            [formControl]="searchRentForm.controls.price"
          ></ei-input-range>
        </div>
      </mat-tab>
      <mat-tab label="Sale">
        <div class="mat-elevation-z4">
          <ei-input-range
            ngDefaultControl
            [label]="'Price'"
            [range]="{ min: saleLimits.ranges.priceRange.min, max: saleLimits.ranges.priceRange.max }"
            [formControl]="searchSaleForm.controls.price"
          ></ei-input-range>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
